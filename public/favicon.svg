>
  <defs>
    <linearGradient id="faviconGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#9333ea" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#faviconGradient)" />
  <!-- Centered Text (JC) -->
  <text
