name: Build and Deploy App

on:
  push:
    branches:
      - main

jobs:
  # Build job: builds the app and uploads the artifact for GitHub Pages.
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn

      - name: Build the app
        run: yarn build

      # Ensure the build output (e.g. the 'dist' directory) is uploaded using the dedicated Pages action.
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'

  # Deploy job: downloads the artifact and deploys it to GitHub Pages.
  deploy:
    # Add a dependency on the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment.
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      # Download the artifact created in the build job.
      - name: Download artifact from build
        uses: actions/download-artifact@v4

      # Deploy to GitHub Pages.
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
